<!DOCTYPE html>
<head>
    <script src="myScript.js"> </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div class=heading>
        <h1>URL Shortener Service</h1>
    </div>

    <div class="container">        
        <div class="form-group">
            <h5 for="longURL">Enter Long URL</h5>
            <input type="text" class="form-control" id="longURL">
        </div>
        
        <button type="button" class="btn btn-primary mb-3" onclick="shortenURL()">Shorten URL</button>
        
        <div class="form-group" id="shortenedURL"></div>
        
        <div class="form-group" id="errorMessage"></div>
        <hr>
        
        <div class="form-group">
            <h5 for="shortURL">Enter Short URL:</h5>
            <input type="text" class="form-control" id="shortURL">
        </div>
        
        <button type="button" class="btn btn-primary mb-3" onclick="redirectURL()">Redirect URL</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
